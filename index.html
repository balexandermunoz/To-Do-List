<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Do it!</title>
    <link rel="icon" href="images/Calendar2.png"> <!-- Webpage icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Icon library -->

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"> </script> <!-- Awesome icon library -->

    <script src="main.js" defer></script>
  </head>
  <body>

    <header>
      <!-- Header content -->
      <button class="button-toggle-left" id="info_button"> <img src="images/sidebar2.png" alt="Side bar button"> </button>
      <img class="page-icon" src="images/Calendar2.png" alt="Check icon">
      <h1 id="header_title"> Do it! </h1>

    </header>

  <div class="main">

       <aside class="left">
        <button class="add_btn addProject"> <img src="images/Add-icon.png" alt="Add icon"> </button>

        <div class="divAddProject">
          <input type="text" class="input-project" placeholder="Project name">
          <div class="buttons">
            <img src="images/Accept.png" alt="Accept Icon" class="project-button" id="accept-project-button">
            <img src="images/delete2.png" alt="Delete Icon" class="project-button" id="close-project">
            <p class="project-error-msg"></p>
          </div>
        </div>
      
        <div class="default-projects">
          <!-- Default projects -->
        </div>
        <div class="projects">
          <!-- Normal projects -->
        </div>
      </aside>

      <main>
        <!--Main content-->
        <h1 class="project-title">Project</h1>
        <button class="add_btn addTask"> <img src="images/Add-icon.png" alt="Add icon"> </button>

        <table class="tasks">
          <!-- Tasks inserted in Js -->
        </table>

      </main>
  </div>

  <footer>
      <!--Footer content -->
      <b>Made by: Brayan Mu√±oz.</b> 
      <a href="https://www.instagram.com/caos_s.a/" target="_blank" rel="noopener noreferrer" class="fa fa-instagram"></a>
      <a href="https://www.linkedin.com/in/balexandermunoz/" target="_blank" rel="noopener noreferrer" class="fa fa-linkedin" ></a>
      <a href="https://github.com/balexandermunoz" target="_blank" rel="noopener noreferrer" class="fa fa-github" ></a>
      <h5>The Odin Project .</h5> 
  </footer>

<!-- The Modal -->
<div id="myModal" class="modal">
      <div class="modal-content">
        <textarea class="input-title" placeholder="Title"></textarea>
        <textarea class="input-description" placeholder="Description"></textarea>

        <div class="div-prioritydate">
          <div class="div-priority">
            <input type="radio" name="priority" value="Urgent">
            <input type="radio" name="priority" value="Important">
            <input type="radio" name="priority" value="Normal">
          </div>
          <input type="date" class="input-date">
        </div>
        <p class="task-error-msg"></p> <!-- Error mesage -->
        <div class="buttons">
          <img src="images/Accept.png" alt="Accept Icon" class="task-button" id="accept-task-button">
          <img src="images/delete2.png" alt="Delete Icon" class="task-button" id="close-task">
        </div>
      </div>
</div>
<!-- /Modal -->

  </body>
</html>
